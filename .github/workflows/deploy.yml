name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Sesuaikan dengan nama branch Anda (main/master)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Replace API URL
        run: |
          sed -i "s|REPLACE_WITH_GAS_API_URL|${{ secrets.GAS_API_URL }}|g" index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
